<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" lang="pt-br"
	layout:decorate="~{clientes/fragments/layout}">

<head>

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>Loja Spring</title>

<link href="/css/novo-usuario.css" rel="stylesheet">
</head>
<body>

	<!-- Page Content -->
	<section layout:fragment="corpo">
			<div class="register">
				<div class="row">
					<div class="col-md-3 register-left">
						<img src="https://image.ibb.co/n7oTvU/logo_white.png" alt="" />
						<h3>Welcome</h3>
						<p>You are 30 seconds away from earning your own money!</p>
						<input type="submit" name="" value="Login" /><br />
					</div>
					<div class="col-md-9 register-right">
						<div class="convite text-center">
							<h1>Cadastre-se</h1>
						</div>
							
						<div class="tab-content" id="myTabContent">
							<div class="row register-form">
								<div class="col-md-6">
									<div class="form-group">
										<input type="text" class="form-control"
											placeholder="First Name *" value="" />
									</div>
									<div class="form-group">
										<input type="text" class="form-control"
											placeholder="Last Name *" value="" />
									</div>
									<div class="form-group">
										<input type="password" class="form-control"
											placeholder="Password *" value="" />
									</div>
									<div class="form-group">
										<input type="password" class="form-control"
											placeholder="Confirm Password *" value="" />
									</div>
									<div class="form-group">
										<div class="maxl">
											<label class="radio inline"> <input type="radio"
												name="gender" value="male" checked> <span>
													Male </span>
											</label> <label class="radio inline"> <input type="radio"
												name="gender" value="female"> <span>Female </span>
											</label>
										</div>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<input type="email" class="form-control"
											placeholder="Your Email *" value="" />
									</div>
									<div class="form-group">
										<input type="text" minlength="10" maxlength="10"
											name="txtEmpPhone" class="form-control"
											placeholder="Your Phone *" value="" />
									</div>
									<div class="form-group">
										<select class="form-control">
											<option class="hidden" selected disabled>Please
												select your Sequrity Question</option>
											<option>What is your Birthdate?</option>
											<option>What is Your old Phone Number</option>
											<option>What is your Pet Name?</option>
										</select>
									</div>
									<div class="form-group">
										<input type="text" class="form-control"
											placeholder="Enter Your Answer *" value="" />
									</div>
									<input type="submit" class="btnRegister" value="Register" />
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>


	</section>


</body>

</html>
