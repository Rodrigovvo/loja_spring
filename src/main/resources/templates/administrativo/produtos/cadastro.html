<!DOCTYPE html>
	<html xmlns:layout="http://www.w3.org/1999/xhtml" 
	layout:decorate="~{administrativo/fragments/layout}">
	<head>
		<title>Painel Administrativo</title>
	</head>
	<body>
	<section class="layout-content" layout:fragment="corpo">
		<div class="page-header">
			<nav class="navbar navbar-expand-md navbar-top bg-light">
				<div class="collapse navbar-collapse" id="navbarsExampleDefault">
					<ul class="navbar-nav">
						<li class="nav-item active"><i class="oi oi-caret-right"></i>
							<span>Cadastrar Produto</span></li>
					</ul>
				</div>
				<a class="btn btn-primary btn-md"
					href="/administrativo/produtos/listar" role="button"> <span
					class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
					<span>Listar Produto</span>
				</a>
			</nav>
		</div>

		<div class="container" id="cadastro">
			<form action="/administrativo/produtos/cadastrar"
				enctype="multipart/form-data"
				method="POST" th:object="${produto}">
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="nome">Produto</label> <input type="text"
							class="form-control" id="nome" autofocus="autofocus" 
							value="" name="nome" th:field="*{nome}" />
						<div class="invalid-feedback"></div>
					</div>
					
					<div class="form-group col-md-6">
						<label for="descricao">Descrição do Produto</label> <input type="text"
							class="form-control" id="descricao" autofocus="autofocus" 
							value="" name="descricao" th:field="*{descricao}" />
						<div class="invalid-feedback"></div>
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="categoria">Categoria do Produto</label> <input type="text"
							class="form-control" id="categoria" autofocus="autofocus" 
							value="" name="categoria" th:field="*{categoria}" />
						<div class="invalid-feedback"></div>
					</div>
					
					<div class="form-group col-md-6">
						<label for="marca">Marca do Produto</label> <input type="text"
							class="form-control" id="marca" autofocus="autofocus" 
							value="" name="marca" th:field="*{marca}" />
						<div class="invalid-feedback"></div>
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="valorVenda">Valor de Venda</label> <input type="number" step=".01"
							class="form-control" id="valorVenda" autofocus="autofocus" 
							value="" name="valorVenda" th:field="*{valorVenda}" />
						<div class="invalid-feedback"></div>
					</div>
					<div class="form-group col-md-6">
						<label for="quantidadeEstoque">Quantidade em Estoque</label> <input type="number"
							class="form-control" id="quantidadeEstoque" autofocus="autofocus" 
							value="" name="quantidadeEstoque" th:field="*{quantidadeEstoque}" />
						<div class="invalid-feedback"></div>
					</div>
				</div>
					<div class="form-row">
					<div class="form-group col-md-12">
						<label for="valorVenda">Imagem</label> <input type="file"
							class="form-control" id="nomeImagem" autofocus="autofocus" 
							value="" name="file" />
						<div class="invalid-feedback"></div>
					</div>
				</div>
				
				<input type="hidden" id="id"  th:field="*{id}" value="" /> 
				<button type="submit" class="btn btn-primary btn-sm">Salvar</button>
			</form>
		</div>
		<br>
		<br><br><br>
		<div></div>
	</section>

</body>
</html>
