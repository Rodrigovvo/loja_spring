<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
	layout:decorate="~{administrativo/fragments/layout}">
<head>
<title>Painel Administrativo</title>
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">
		<div class="page-header">
			<nav class="navbar navbar-expand-md navbar-top bg-light">
				<div class="collapse navbar-collapse" id="navbarsExampleDefault">
					<ul class="navbar-nav">
						<li class="nav-item active"><i class="oi oi-caret-right"></i>
							<span>Cadastrar Permissões dos Funcionários</span></li>
					</ul>
				</div>
				<a class="btn btn-primary btn-md" href="/permissoes/listar"
					role="button"> <span class="oi oi-spreadsheet" title="Cadastro"
					aria-hidden="true"></span> <span>Listar Permissões</span>
				</a>
			</nav>
		</div>

		<div class="container" id="cadastro">
			<form action="/permissoes/cadastrar" method="POST"
				th:object="${permissao}">
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="funcionario">Funcionário</label> <select
							class="form-control" th:field="*{funcionario}">
							<option th:each="funcionario : ${listaFuncionarios}"
								th:value="${funcionario.id}" th:text="${funcionario.nome}"></option>
						</select>
						<div class="invalid-feedback"></div>
					</div>

					<div class="form-group col-md-6">
						<label for="papel">Função</label> <select
							class="form-control" th:field="*{papel}">
							<option th:each="papel : ${listaPapeis}"
								th:value="${papel.id}" th:text="${papel.nome}"></option>
						</select>
						<div class="invalid-feedback"></div>
					</div>
				</div>


				<input type="hidden" id="id" th:field="*{id}" value="" />
				<button type="submit" class="btn btn-primary btn-sm">Salvar</button>
			</form>
		</div>
		<br> <br>
		<br>
		<br>
		<div></div>
	</section>

</body>
</html>
