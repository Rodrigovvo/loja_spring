<!DOCTYPE html>
	<html xmlns:layout="http://www.w3.org/1999/xhtml" 
	layout:decorate="~{administrativo/fragments/layout}">
	<head>
		<title>Painel Administrativo</title>
	</head>
	<body>
	<section class="layout-content" layout:fragment="corpo">
		<div class="page-header">
			<nav class="navbar navbar-expand-md navbar-top bg-light">
				<div class="collapse navbar-collapse" id="navbarsExampleDefault">
					<ul class="navbar-nav">
						<li class="nav-item active"><i class="oi oi-caret-right"></i>
							<span>Cadastrar Ciades</span></li>
					</ul>
				</div>
				<a class="btn btn-primary btn-md"
					href="/administrativo/cidades/listar" role="button"> <span
					class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
					<span>Listar Cidades</span>
				</a>
			</nav>
		</div>

		<div class="container" id="cadastro">
			<form action="/administrativo/cidades/cadastrar"
				method="POST" th:object="${cidade}">
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="nome">Cidade</label> <input type="text"
							class="form-control" id="nome" placeholder="Nome Completo"
							autofocus="autofocus" value="" name="nome" th:field="*{nome}" />
						<div class="invalid-feedback"></div>
					</div>
					<div class="form-group col-md-6">
						<label for="estado">Estado</label> <select class="form-control" 
							 th:field="*{estado}">
							 <option th:each="estado : ${listaEstados}" 
							 	th:value="${estado.id}" th:text="${estado.nome}"></option>
							 </select>
						<div class="invalid-feedback"></div>
					</div>
				</div>
		
				
				<input type="hidden" id="id"  th:field="*{id}" value="" /> 
				<button type="submit" class="btn btn-primary btn-sm">Salvar</button>
			</form>
		</div>
		<br>
		<br><br><br>
		<div></div>
	</section>

</body>
</html>
