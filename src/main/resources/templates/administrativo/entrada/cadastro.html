<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
	layout:decorate="~{administrativo/fragments/layout}">
<head>
<title>Painel Administrativo</title>
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">
		<div class="page-header">
			<nav class="navbar navbar-expand-md navbar-top bg-light">
				<div class="collapse navbar-collapse" id="navbarsExampleDefault">
					<ul class="navbar-nav">
						<li class="nav-item active"><i class="oi oi-caret-right"></i>
							<span>Entrada Produtos</span></li>
					</ul>
				</div>
				<a class="btn btn-primary btn-md" href="/administrativo/entrada/listar"
					role="button"> <span class="oi oi-spreadsheet" title="Cadastro"
					aria-hidden="true"></span> <span>Listar Entradas</span>
				</a>
			</nav>
		</div>

		<div class="container" id="cadastro">
			<form action="/administrativo/entrada/cadastrar" method="POST"
				th:object="${entrada}">
				<div class="form-row">
					<div class="form-group col-md-6">
						<label>Funcionarios</label> <select class="form-control"
							th:field="*{funcionario}">
							<option th:each="funcionario: ${listaFuncionarios}"
								th:value="${funcionario.id}" th:text="${funcionario.nome}"></option>
						</select>
						<div class="invalid-feedback"></div>
					</div>
					<div class="form-group col-md-6">
						<label>Obervação</label> <input type="text" class="form-control"
							id="observacao" placeholder="Observação" autofocus="autofocus"
							value="" name="observacao" th:field="*{observacao}" />
						<div class="invalid-feedback"></div>
					</div>

				</div>
				<div class="form-row">
					<div class="form-group col-md-12">
						<label for="fornecedor">Fornecedor</label> <input type="text"
							class="form-control" id="fornecedor" placeholder="fornecedor"
							autofocus="autofocus" value="" name="fornecedor"
							th:field="*{fornecedor}" />
						<div class="invalid-feedback"></div>
					</div>
				</div>
				<hr />
				<div class="form-row" th:object="${entradaItens}">
					<div class="form-group col-md-4">
						<label>Produtos</label> <select class="form-control"
							th:field="*{produto}">
							<option th:each="produto : ${listaProdutos}"
								th:value="${produto.id}" th:text="${produto.nome}"></option>
						</select>
						<div class="invalid-feedback"></div>
					</div>
					<div class="form-group col-md-2">
						<label>Quantidade</label> <input type="number"
							class="form-control" id="quantidade" placeholder="Quantidade"
							autofocus="autofocus" value="" name="quantidade"
							th:field="*{quantidade}" />
						<div class="invalid-feedback"></div>
					</div>
					<div class="form-group col-md-2">
						<label>Valor de Compra</label> <input type="number" step=".01"
							class="form-control" id="valorProduto"
							placeholder="Custo da Compra" autofocus="autofocus" value=""
							name="valorCompra" th:field="*{valorCompra}" />
						<div class="invalid-feedback"></div>
					</div>
					<div class="form-group col-md-2">
						<label>Valor para Venda</label> <input type="number" step=".01"
							class="form-control" id="valorVenda"
							placeholder="Valor de Venda" autofocus="autofocus" value=""
							name="valorVenda" th:field="*{valorVenda}" />
						<div class="invalid-feedback"></div>
					</div>
					<div class="form-group col-md-2">
						<button name="acao" th:value="itens" style="margin-top: 31px" type="submit"
							class="btn btn-primary btn-block">Adicionar</button>
					</div>
				</div>



				<div class="form-row">
					<div class="form-group col-md-12">




						<div class="table-responsive">
							<table class="table table-striped table-hover table-sm">
								<thead>
									<tr>
										<th scope="Nome_do_Produto">Nome do Produto</th>
										<th scope="Quantidade">Quantidade</th>
										<th scope="Valor">Valor de Compra</th>
										<th scope="Valor">Valor de Venda</th>
										<th scope="Acao">Ação</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="item : ${listaEntradaItens}">
										<td th:text="${item.produto.nome}"></td>
										<td th:text="${item.quantidade}"></td>
										<td th:text="${item.valorCompra}"></td>
										<td th:text="${item.valorVenda}"></td>
										<td colspan="2">
											<!-- <a id="btn_cidades/excluir/1"
											class="btn btn-danger btn-sm" data-toggle="modal"
											data-target="#modal-warning"
											th:attr="data-target='#modal-warning'+${cidade.id }"> <span
												class="oi oi-circle-x"></span>
										</a>
											<div class="modal modal-warning fade in"
												th:id="modal-warning+${item }">
												<div class="modal-dialog">
													<div class="modal-content">
														<div class="modal-header">
															<h5 class="modal-title">Deletar Cidade</h5>
															<button type="button" class="close" data-dismiss="modal"
																aria-label="Fechar">
																<span aria-hidden="true">×</span>
															</button>

														</div>
														<div class="modal-body">
															<h3>Deseja remover a cidade?</h3>
														</div>
														<div class="modal-footer">
															<button type="button" class="btn btn-outline pull-left"
																data-dismiss="modal">Fechar</button>
															<a type="button" class="btn btn-outline"
																th:href="@{/cidades/remover/{id}(id=${item})}"><i
																class="fa fa-check"></i>&nbsp;Sim</a>
														</div>
													</div>
												</div>
											</div> -->
										</td>
									</tr>
								<tbody>
							</table>
						</div>




					</div>
				</div>

				<input type="hidden" id="id" th:field="*{id}" value="" />
				<button type="submit" name="acao" th:value="salvar"
					class="btn btn-primary btn-block" style="background-color: green; border-color: gray; ">Salvar</button>
			</form>
		</div>
		<br> <br> <br> <br>
		<div></div>
	</section>

</body>
</html>
