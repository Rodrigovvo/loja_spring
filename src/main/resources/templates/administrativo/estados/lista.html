<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
	layout:decorate="~{administrativo/fragments/layout}" lang="pt">
<head>
<title>Painel Administrativo</title>
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">
		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><i class="oi oi-caret-right"></i>
						<span>Lista de Funcionários</span></li>
				</ul>
				<a class="btn btn-primary btn-md" href="/estados/cadastrar"
					role="button"> <span class="oi oi-plus" title="Cadastro"
					aria-hidden="true">Cadastrar Funcionários</span>
				</a>
			</div>
		</nav>

		<div class="container">

			<div class="table-responsive">
				<table class="table table-striped table-hover table-sm">
					<thead>
						<tr>
							<th scope="#">#</th>
							<th scope="nome">Nome</th>
							<th scope="cargo">Sigla</th>
							<th scope="acao">Ação</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="estado : ${listaEstados}">
							<td th:text="${estado.id}"></td>
							<td th:text="${estado.nome}"></td>
							<td th:text="${estado.sigla}"></td>

							<td colspan="2"><a class="btn btn-info btn-sm"
								th:href="@{/estados/editar/{id}(id=${estado.id})}" role="button">
									<span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
							</a> <a id="btn_estados/excluir/1" class="btn btn-danger btn-sm"
								data-toggle="modal" data-target="#modal-warning"
								th:attr="data-target='#modal-warning'+${estado.id }"> <span
									class="oi oi-circle-x"></span>
							</a>
								<div class="modal modal-warning fade in"
									th:id="modal-warning+${estado.id }">
									<div class="modal-dialog">
										<div class="modal-content">
											<div class="modal-header">
												<h5 class="modal-title">Deletar Estado</h5>
												<button type="button" class="close" data-dismiss="modal"
													aria-label="Fechar">
													<span aria-hidden="true">×</span>
												</button>
												
											</div>
											<div class="modal-body">
												<h3>Deseja remover o estado?</h3>
											</div>
											<div class="modal-footer">
												<button type="button" class="btn btn-outline pull-left"
													data-dismiss="modal">Fechar</button>
												<a type="button" class="btn btn-outline"
													th:href="@{/estados/remover/{id}(id=${estado.id})}"><i
													class="fa fa-check"></i>&nbsp;Sim</a>
											</div>
										</div>
									</div>
								</div></td>
						</tr>
					<tbody>
				</table>
			</div>
		</div>
	</section>

</body>
</html>
