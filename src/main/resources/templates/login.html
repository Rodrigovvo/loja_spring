<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>PÃ¡gina de login</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style type="text/css">
.login-form {
	width: 340px;
	margin: 50px auto;
}

.login-form form {
	margin-bottom: 15px;
	background: #f7f7f7;
	box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
	padding: 30px;
}

.login-form h2 {
	margin: 0 0 15px;
}

.form-control, .btn {
	min-height: 38px;
	border-radius: 2px;
}

.btn {
	font-size: 15px;
	font-weight: bold;
	
}
</style>
</head>
<body>


	<div class="login-form">
		<div class="row">
			<div>
				<div class="card pt-4">
					<div class="card-body">
						<div class="text-center mb-5">
							<img src="/image/favicon.png" height="48" class='mb-4'>
							<h3 style="color: blue;"> Conecte-se</h3>
							<p>Por favor conecte-se para continuar.</p>
						</div>
						<form th:action="@{/login}" method="post">
							<div class="form-group position-relative has-icon-left">
								<label for="username">Email</label>
								<div class="position-relative">
									<input type="text" id="username" class="form-control"
										name="username" placeholder="E-mail" required="required">
									<div class="form-control-icon">
										<i data-feather="user"></i>
									</div>
								</div>
							</div>
							<div class="form-group position-relative has-icon-left">
								<div class="clearfix">
									<label for="password">Senha</label> <a
										href="auth-forgot-password.html" class='float-right'> <small>
											Esqueceu a senha?</small>
									</a>
								</div>
								<div class="position-relative">
									<input type="text" class="form-control" id="password"
										name="password" placeholder="Senha" required="required">
									<div class="form-control-icon">
										<i data-feather="lock"></i>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class='form-check clearfix my-4'>
									<div class="checkbox float-left">
										<input type="checkbox" id="checkbox1">
										<label for="checkbox1">Remember me</label>
									</div>
								</div>
								<div class="clearfix text-center">
									<button class="btn btn-primary pull-center">Entrar</button>
								</div>
							</div>
						</form>

					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
